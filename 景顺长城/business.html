    <script type="text/javascript">
      function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
        var r = window.location.search.substr(1).match(reg)
        if (r != null) return unescape(r[2])
        return null
      }
      $(function () {
        var id = getQueryString('id')
        switch (id) {
          case '10':
            $('.business').show()
            break
          case '20':
            $('.yulu').show()
            break
          case '30':
            $('.product').show()
            break
        }
      })
    </script>
