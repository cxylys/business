    <div class="hb">

    <script type="text/javascript">
      $(function () {
        var url = decodeURI(getQueryString('url'))
        var type = decodeURI(getQueryString('type'))
        level1 = decodeURI(getQueryString('level1'))
        level2 = decodeURI(getQueryString('level2'))
        level3 = decodeURI(getQueryString('level3'))
        var path = url.replace(/X/g, '/').replace(/P/g, '.')
        if (type === 'video') {
          $('#viewport').attr(
            'content',
            'width=device-width,user-scalable=yes,initial-scale=1,maximum-scale=5,minimum-scale=1'
          )
          $('.hb').hide()
          $('.video-wrapper video').attr('src', path)
          document.addEventListener(
            'WeixinJSBridgeReady',
            function () {
              document.getElementById('video-play').play()
            },
            false
          )
          $('.video-wrapper').show()
        } else {
          $('#hb-pdf').hide()
          $('#hb-img').attr('src', path + '?v=202012101730')
        }
      })
    </script>
